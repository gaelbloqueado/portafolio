    <style>
        .contact-info {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 30px;
            flex-wrap: nowrap;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .info-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 10px;
            padding: 25px;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 94, 0, 0.3);
        }
        
        .info-icon {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        
        .info-card h3 {
            margin: 10px 0;
            font-size: 1.3rem;
        }
        
        .info-card p {
            margin: 5px 0 15px;
            color: #ccc;
        }
        
        .contact-btn {
            padding: 8px 20px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: var(--transition);
            font-weight: 500;
            margin-top: auto;
            width: fit-content;
        }
        
        .contact-btn:hover {
            background-color: #ff4500;
            transform: translateY(-3px);
        }
        
        @media (max-width: 768px) {
            .contact-info {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .info-card {
                max-width: 350px;
                width: 100%;
            }
     }
    </style>
</head>
